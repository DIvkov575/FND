<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>Welcome to Flask App</h1>

<form action="{{ url_for('submit_url') }}" method="POST">
    <label for="url_input">Enter URL:</label>
    <input type="text" id="url_input" name="user_input" required>
    <button type="submit">Submit</button>
</form>
<form action="{{ url_for('submit_text') }}" method="POST">
    <label for="text_input">Enter Text:</label>
    <input type="text" id="text_input" name="user_input" required>
    <button type="submit">Submit</button>
</form>
{% if request.args.get('result') %}
<p>Result: {{ request.args.get('result') }}</p>
{% endif %}
</body>
</html>
