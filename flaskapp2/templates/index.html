<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL and Text Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            font-weight: 500;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-weight: 500;
        }

        input[type="url"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
            color: #333333;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit URL and Text</h1>

    <!-- URL Form -->
    <div class="form-section">
        <form action="/submit_url" method="POST">
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>
            <input type="submit" value="Submit URL">
        </form>
    </div>

    <!-- Large Text Form -->
    <div class="form-section">
        <form action="/submit_text" method="POST">
            <label for="text">Enter Large Text:</label>
            <textarea id="text" name="text" rows="8" placeholder="Type your text here..." required></textarea>
            <input type="submit" value="Submit Text">
        </form>
    </div>
</div>

<div class="footer">
    &copy; 2024 - URL and Text Input Form
</div>

</body>
</html>
