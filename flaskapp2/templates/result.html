<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL and Text Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_result.css') }}">

</head>
<body>
<div class="header">
    <form action="/" method="GET">
        <input type="submit" value="The Scope ğŸ”" class="header-logo" style="width: 200px">
    </form>
    <form action="/about" method="GET">
        <input type="submit" value="About" style="width: 100px">
    </form>
</div>

<div class="container">
    {% if request.args.get('result') == '1' %}
    <h2>Input is likely to be valid</h2>
    {% elif request.args.get('result') == '0' %}
    <h2>Input is likely to be false</h2>
    {% endif %}

    <form action="/" method="GET">
        <input type="submit" value="Next ğŸ”">
    </form>
</div>

<div class="container">
    <h1>Analyzed content</h1>
    <h2>{{ request.args.get('analyzed_data') }}</h2>
</div>

<div class="footer">
    &copy; 2024 - The Scope ğŸ”
</div>

</body>
</html>
